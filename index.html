<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Untitled</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="blob-container">
  <div class="blob"></div><div class="blob"></div><div class="blob"></div><div class="blob"></div><div class="blob"></div>
</div>

<header class="app-header">
  <h1>Ton App de Veille</h1>
  <nav>
    <button id="tab-jobs" class="tab-button active">Offres d'emploi</button>
    <button id="tab-articles" class="tab-button">Veille & Ressources</button>
  </nav>
</header>

<main>
  <div id="view-jobs">
    <div class="search-form">
      <div class="input-group">
        <label for="jobType">Domaine, mot-clé ou compétence</label>
        <div class="input-container">
          <input type="text" id="jobType" placeholder="Ex: Formateur, social..." autocomplete="off">
          <div class="suggestions-box" id="jobTypeSuggestions"></div>
        </div>
      </div>
      <div class="input-group">
        <label for="location">Ville ou Région</label>
        <div class="input-container">
          <input type="text" id="location" placeholder="Ex: Dijon, Grand Est..." autocomplete="off">
          <div class="suggestions-box" id="locationSuggestions"></div>
        </div>
      </div>
      <button id="searchButton">Rechercher</button>
    </div>
    <div id="results-container"></div>
  </div>

  <div id="view-articles" class="hidden">
    <div id="articles-container"></div>
  </div>
</main>

<div id="modal-container" class="hidden">
  <div id="modal-content">
    <button id="close-modal-btn">&times;</button>
    <h2 id="modal-title">Titre du Poste</h2>
    <p id="modal-company">Entreprise</p>
    <hr>
    <div id="modal-details-grid">
      <p><strong>Lieu :</strong> <span id="modal-lieu"></span></p>
      <p><strong>Contrat :</strong> <span id="modal-contrat"></span></p>
      <p><strong>Salaire :</strong> <span id="modal-salaire"></span></p>
    </div>
    <h4>Description du poste</h4>
    <div id="modal-description"></div>
    <a href="#" id="modal-apply-btn" target="_blank" rel="noopener noreferrer">Voir l'offre originale</a>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
